<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
    <title>Jojo Card Matching Game</title>
</head>
    <body>
        <main id="main-display" class="">
            <div id="menu" class="menu-conteiner">
                <div id="title">
                    <h1>Jojo</h1>
                    <h3>Card Matching</h3>
                </div>
                <div id="main-menu" class="options">
                    <div>
                        <button id="start-button" class="standard-button pixel-border">Start</button>
                    </div>
                    <div>
                        <button id="options-button" class="standard-button pixel-border">Options</button>
                    </div>
                </div>
                <div id="options-menu" class="options hidden">
                    <div id="mode-options">
                        <h3>Choose your mode</h3>
                        <button id="easy-button" class="standard-button pixel-border">Easy Mode</button>
                        <button id="normal-button" class="standard-button pixel-border">Normal Mode</button>
                        <button id="hard-button" class="standard-button pixel-border">Hard Mode</button>
                    </div>
                    <div>
                        <button id="return-button" class="standard-button pixel-border">Return</button>
                    </div>
                </div>
            </div>
            <div id="board" class="board-conteiner hidden">
                <div id="board-title">
                    <div id="board-text">
                        <p>Choose your destiny wisely</p>
                    </div>
                    <div id="board-timer">
                        <span>Time limit:</span>
                        <span>00:00</span>
                    </div>
                </div>
                <div id="card-board" class="pixel-border">
                    <div id="card1" class="card">
                        <img src="./assets/imgs/cards/01-TheFool.png" alt="">
                    </div>
                    <div id="card2" class="card">
                        <img src="./assets/imgs/cards/01-TheFool.png" alt="">
                    </div>
                    <div id="card3" class="card">
                        <img src="./assets/imgs/cards/01-TheFool.png" alt="">
                    </div>
                    <div id="card4" class="card">
                        <img src="./assets/imgs/cards/01-TheFool.png" alt="">
                    </div>
                    <div id="card5" class="card">
                        <img src="./assets/imgs/cards/01-TheFool.png" alt="">
                    </div>
                    <div id="card6" class="card">
                        <img src="./assets/imgs/cards/01-TheFool.png" alt="">
                    </div>
                    <div id="card7" class="card">
                        <img src="./assets/imgs/cards/01-TheFool.png" alt="">
                    </div>
                    <div id="card8" class="card">
                        <img src="./assets/imgs/cards/01-TheFool.png" alt="">
                    </div>
                    <div id="card9" class="card">
                        <img src="./assets/imgs/cards/01-TheFool.png" alt="">
                    </div>
                    <div id="card10" class="card">
                        <img src="./assets/imgs/cards/01-TheFool.png" alt="">
                    </div>
                    <div id="card11" class="card">
                        <img src="./assets/imgs/cards/01-TheFool.png" alt="">
                    </div>
                    <div id="card12" class="card">
                        <img src="./assets/imgs/cards/01-TheFool.png" alt="">
                    </div>
                </div>
                <div id="board-options">
                    <div>
                        <button id="retry-button" class="standard-button pixel-border">Retry</button>
                    </div>
                    <div>
                        <button id="menu-button" class="standard-button pixel-border">Main Menu</button>
                    </div>
                </div>
            </div>
        </main>
        <footer id="main-footer" class="">
            <div>
                <span id="copyright-symbol">&copy</span>
                <span id="author">Made by Lucas</span>
            </div>
        </footer>
    </body>
    <script src="./js/buttons.js"></script>
</html>
